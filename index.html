<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section">
            <h2>Masukkan Data Buku Baru</h2>
            <form id="inputBook">
                <div class="input">
                    <label for="masukanJudulBuku">Judul Buku</label>
                    <input id="masukanJudulBuku" type="text" required>
                </div>
                <div class="input">
                    <label for="masukanPenulisBuku">Penulis Buku</label>
                    <input id="masukanPenulisBuku" type="text" required>
                </div>
                <div class="input">
                    <label for="masukanTahun">Tahun Terbit Buku</label>
                    <input id="masukanTahun" type="number" required>
                </div>
                <div class="input_inline">
                    <label for="inputBukuSukses">Buku selesai dibaca</label>
                    <input id="inputBukuSukses" type="checkbox" autocomplete="off">
                </div>
                <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Buku belum selesai
                        dibaca</span></button>
            </form>
        </section>

        <section class="search_section">
            <h2>Cari Buku</h2>
            <form id="searchBook">
                <label for="caribuku">Judul</label>
                <input id="caribuku" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form>
        </section>

        <section class="book_shelf">
            <h2>Buku Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list">
            </div>
        </section>

        <section class="book_shelf">
            <h2>Buku Selesai dibaca</h2>

            <div id="completeBookshelfList" class="book_list">
            </div>
        </section>
    </main>
    <script src="/javascript/main.js"></script>
    <script src="/javascript/data.js"></script>
    <script src="/javascript/dom.js"></script>
</body>

</html>
